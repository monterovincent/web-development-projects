{

	{	  
	    alert("you are not within the restricted age range")
	}	
}
function passwordcheck()	
{
	var p1=document.myform1.pass1.value;

	if(p1.length ==	0|| p1.length<8)
	{	
		alert("password can not be blank or less than 8");
	}

	{

	}
